<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paijo Willbig</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="logo">Paijo Willbig</a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="link-text">Beranda</span></a>
                <a href="datasets.html" class="nav-link active"><i class="fas fa-database"></i><span class="link-text">Datasets</span></a>
                <a href="about.html" class="nav-link"><i class="fas fa-users"></i><span class="link-text">Tentang Kami</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="login-container">
                <h2>Halaman Terproteksi</h2>
                <p>Silakan masukkan password untuk melanjutkan.</p>
                <div class="password-wrapper">
                    <input type="password" id="passwordInput" placeholder="Masukkan Password...">
                    <i class="fas fa-eye" id="togglePassword" style="margin-top: 1rem;"></i>
                </div>
                <button onclick="checkPassword()">Masuk</button>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>
        const passwordInput = document.getElementById("passwordInput");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        function checkPassword() {
            const correctPassword = "medisdata2025";
            let userInput = passwordInput.value;
            if (userInput === correctPassword) {
                window.location.href = "download-premium.html";
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        }

        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>
</body>
</html>
