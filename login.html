<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paijo Willbig</title>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Gaya khusus untuk kotak login, agar tetap di tengah */
        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.1);
            text-align: center;
        }
        .login-container h2 {
            color: #2c3e50;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }

                .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="logo">Paijo Willbig</a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="link-text">Beranda</span></a>
                <a href="datasets.html" class="nav-link active"><i class="fas fa-database"></i><span class="link-text">Datasets</span></a>
                <a href="about.html" class="nav-link"><i class="fas fa-users"></i><span class="link-text">Tentang Kami</span></a>
            </nav>
        </aside>

        <!-- ===== Konten Utama Halaman ===== -->
        <main class="main-content">
            <div class="login-container">
                <h2>Halaman Terproteksi</h2>
                <p>Silakan masukkan password untuk melanjutkan.</p>
                <div class="password-wrapper">
    <input type="password" id="passwordInput" placeholder="Masukkan Password...">
    <i class="fas fa-eye" id="togglePassword"></i>
</div>
                <button onclick="checkPassword()">Masuk</button>
            </div>
        </main>
    </div>

    <!-- Script untuk fungsi sidebar & fungsi login -->
    <script src="js/main.js"></script>
 <script>
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");

    // Fungsi untuk toggle visible/hidden password
    togglePassword.addEventListener('click', function() {
        // Ganti tipe input
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Ganti ikon mata
        this.classList.toggle('fa-eye-slash');
    });

    // Fungsi untuk mengecek password (tetap sama)
    function checkPassword() {
        const correctPassword = "medisdata2025";
        let userInput = passwordInput.value;
        
        if (userInput === correctPassword) {
            window.location.href = "download-premium.html";
        } else {
            alert("Password salah! Silakan coba lagi.");
        }
    }

    // Fungsi untuk mendengarkan tombol Enter
    passwordInput.addEventListener('keyup', function(event) {
        // Periksa apakah tombol yang ditekan adalah 'Enter'
        if (event.key === 'Enter') {
            // Batalkan aksi default (jika ada) dan jalankan fungsi checkPassword
            event.preventDefault();
            checkPassword();
        }
    });
</script>
</body>
</html>
