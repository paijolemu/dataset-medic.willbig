<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dataset - Paijo Willbig</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" id="desktop-toggle-btn"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="logo">Paijo Willbig</a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="link-text">Beranda</span></a>
                <a href="datasets.html" class="nav-link active"><i class="fas fa-database"></i><span class="link-text">Datasets</span></a>
                <a href="about.html" class="nav-link"><i class="fas fa-users"></i><span class="link-text">Tentang Kami</span></a>
            </nav>
        </aside>

        <!-- Header Mobile -->
        <header class="mobile-header">
            <a href="index.html" class="logo">Paijo Willbig</a>
            <button class="toggle-btn" id="mobile-toggle-btn"><i class="fas fa-bars"></i></button>
        </header>

        <!-- Konten Halaman Datasets -->
        <main class="main-content">
            <header class="content-header">
                <h1>Koleksi Dataset Kami</h1>
                <p>Gunakan filter atau pencarian untuk menemukan dataset yang Anda butuhkan.</p>
            </header>

            <!-- ===== BAGIAN BARU: KONTROL FILTER & PENCARIAN ===== -->
            <div class="controls">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari dataset (e.g., Pneumonia, CT Scan...)">
                </div>
                <div class="filter-wrapper">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="citra-medis">Citra Medis</button>
                    <button class="filter-btn" data-filter="sinyal-medis">Sinyal Medis</button>
                </div>
            </div>

            <!-- Daftar Dataset akan diisi oleh JavaScript -->
            <div class="dataset-list" id="dataset-list-container">
                <!-- Pesan jika tidak ada hasil -->
                <p class="no-results" style="display: none;">Tidak ada dataset yang cocok dengan kriteria Anda.</p>
            </div>
        </main>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <!-- Script Wajib -->
    <script src="js/main.js"></script>
    <!-- Script BARU untuk logika filter & pencarian -->
    <script src="js/filter.js"></script>
</body>
</html>
