<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dataset - Paijo Willbig</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Jelajahi koleksi dataset medis kami. Filter dan cari data yang Anda butuhkan.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><button class="toggle-btn" id="desktop-toggle-btn"><i class="fas fa-bars"></i></button><a href="index.html" class="logo">Paijo Willbig</a></div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="link-text">Beranda</span></a>
                <a href="datasets.html" class="nav-link active"><i class="fas fa-database"></i><span class="link-text">Datasets</span></a>
                <a href="about.html" class="nav-link"><i class="fas fa-users"></i><span class="link-text">Tentang Kami</span></a>
            </nav>
        </aside>
        <header class="mobile-header"><a href="index.html" class="logo">Paijo Willbig</a><button class="toggle-btn" id="mobile-toggle-btn"><i class="fas fa-bars"></i></button></header>
        <main class="main-content">
            <div class="controls">
                <div class="search-wrapper"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Cari dataset (e.g., Pneumonia, CT Scan...)"></div>
                <div class="filter-wrapper"><button class="filter-btn active" data-filter="all">Semua</button><button class="filter-btn" data-filter="citra-medis">Citra Medis</button><button class="filter-btn" data-filter="sinyal-medis">Sinyal Medis</button></div>
            </div>
            <div class="dataset-list" id="dataset-list-container">
                <p class="no-results" style="display: none;">Tidak ada dataset yang cocok dengan kriteria Anda.</p>
            </div>
            <div class="container-fullwidth"><section class="cta-section"><h2>Punya Dataset untuk Dibagikan?</h2><p>Proyek ini berkembang berkat kontribusi komunitas. Mari berkolaborasi.</p><a href="about.html" class="btn">Hubungi Kami</a></section></div>
            <footer><div class="footer-content"><p>Â© 2025 Paijo Willbig.</p><div class="footer-links"><a href="https://github.com/paijolemu/dataset-medic.willbig" target="_blank" title="Kode Sumber di GitHub"><i class="fab fa-github"></i></a></div></div></footer>
        </main>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script> <!-- Koneksi ke "Otak" Filter -->
        <!-- Library untuk efek ketik -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <!-- Script untuk mengaktifkan efek ketik pada search bar -->
    <script>
        var typedSearch = new Typed('#searchInput', {
            strings: [
                "Cari dataset (e.g., Pneumonia, CT Scan...)",
                "Cari berdasarkan penyakit...",
                "Cari berdasarkan jenis citra...",
                "Cari 'batu ginjal'..."
            ],
            typeSpeed: 40,
            backSpeed: 20,
            attr: 'placeholder', // Ini kunci utamanya: menganimasikan atribut placeholder
            bindInputFocusEvents: true, // Berhenti saat pengguna mengklik kotak
            loop: true,
            backDelay: 1500
        });
    </script>
</body>
</body>
</html>
